<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.2/dist/sheetrock.min.js"></script>
    <!-- <script src="//chriszarate.github.io/sheetrock/dist/sheetrock.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="static/jquery.loadTemplate.min.js"></script>
    <script src="static/script.js"></script>
  </head>
  <!-- <body class="hide-sidedrawer"> -->
  <body>
    <div id="sidedrawer" class="mui--no-user-select mui--bg-accent-light">
      <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <span class="mui--text-title">Filters</span>
      </div>
      <div class="mui-divider"></div>
      <form>
        <!-- Lease Type Selector -->
        <div class="mui-radio">
          <label class="mui-btn mui-btn--small mui-btn--primary">
            <input type="radio"
                   name="terms"
                   id="LoPay"
                   value="lopay">
            Payments
          </label>
          <label class="mui-btn mui-btn--small mui-btn--primary">
            <input type="radio"
                   name="terms"
                   id="LoDo"
                   value="lodo">
            Down
          </label>
          <label class="mui-btn mui-btn--small mui-btn--primary">
              <input type="radio"
                     name="terms"
                     id="ToCo"
                     value="toco">
              Cost
          </label>
        </div>
        <div class="mui-divider"></div>
        <!-- Lease Type Selector -->
        <div class="mui-radio">
          <label class="mui-btn mui-btn--small mui-btn--primary">
            <input type="radio"
                   name="type"
                   id="Regular"
                   value="regular">
            Regular
          </label>
          <label class="mui-btn mui-btn--small mui-btn--primary">
            <input type="radio"
                   name="type"
                   id="Luxury"
                   value="luxury">
            Luxury
          </label>
          <label class="mui-btn mui-btn--small mui-btn--primary">
              <input type="radio"
                     name="type"
                     id="Sports"
                     value="sports">
              Sports
          </label>
        </div>
        <div class="mui-divider"></div>
        <!-- Auto Body Selector -->
        <div class="mui-radio">
          <label class="mui-btn mui-btn--small mui-btn--primary">
            <input type="radio"
                   name="body"
                   id="Sedan"
                   value="sedan">
            Sedan
          </label>
          <label class="mui-btn mui-btn--small mui-btn--primary">
            <input type="radio"
                   name="body"
                   id="Suv"
                   value="suv">
            SUV
          </label>
          <label class="mui-btn mui-btn--small mui-btn--primary">
              <input type="radio"
                     name="body"
                     id="PickUp"
                     value="pickup">
              Pick Up
          </label>
        </div>
      </form>
    </div>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height mui--bg-primary-light">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--text-dark mui--visible-xs-inline-block mui--visible-sm-inline-block">LeaseHunt</span>
          <button class="mui-btn mui-btn--raised mui--pull-right">Login</button>
          <button class="mui-btn mui-btn--danger mui--pull-right">Join</button>

        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <div class="mui-container">
        <div id="ResultsDisplay">
          <div></div>
        </div>
        <!-- <button id="PerformSearch" class="mui-btn mui-btn--accent">Search</button> -->
        <div id="ResultsPaging" style="display: none;">
            <button data-action="prev" class="mui-btn mui-btn--fab mui-btn--accent"><</button>
            <button data-action="next" class="mui-btn mui-btn--fab mui-btn--accent">></button>
        </div>
        <div id="hr">
          <script id="hr-template" type="text/x-handlebars-template">
            <div class="mui-card xs-shadow">
              <div class="card-front">
                <p><strong>{{cells.Manufacturer}} {{cells.Model}}</strong></p>
              </div>
              <div class="card-back">
                <p><strong>Model Year</strong> {{cells.Year}} </p>
                <p><strong>Monthly</strong> ${{cells.MonthlyPayments}} </p>
                <p><strong>Down</strong> ${{cells.DownPayment}}</p>
                <p><strong>Total</strong> {{cells.TotalCost}}</p>
              </div>
            </div>
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
