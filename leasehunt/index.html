<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="static/jquery.loadTemplate.min.js"></script>
    <script src="static/script.js"></script>
  </head>
  <body>
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <span class="mui--text-title">Brand.io</span>
      </div>
      <div class="mui-divider"></div>
      <ul>
        <li>
          <strong>Category 1</strong>
          <ul>
            <li class="sideMenuItem"><a href="#">Item 1</a></li>
            <li class="sideMenuItem"><a href="#">Item 2</a></li>
            <li class="sideMenuItem"><a href="#">Item 3</a></li>
          </ul>
        </li>
        <li>
          <strong>Category 2</strong>
          <ul>
            <li class="sideMenuItem"><a href="#">Item 1</a></li>
            <li class="sideMenuItem"><a href="#">Item 2</a></li>
            <li class="sideMenuItem"><a href="#">Item 3</a></li>
          </ul>
        </li>
        <li>
          <strong>Category 3</strong>
          <ul>
            <li class="sideMenuItem"><a href="#">Item 1</a></li>
            <li class="sideMenuItem"><a href="#">Item 2</a></li>
            <li class="sideMenuItem"><a href="#">Item 3</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height" style="background-color:#93228d;">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰ LeaseHunt.io</a>
          <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Brand.io</span>
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <div class="mui-container-fluid">
        <button id="PerformSearch" class="mui-btn mui-btn--accent">Search</button>
        <table id="ResultsDisplay" class="mui-table mui-table--bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>price</th>
                    <th>tags</th>
                    <th>coordinates</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="ResultsPaging" style="display: none;">
            <button data-action="prev" class="mui-btn mui-btn--fab mui-btn--accent"><</button>
            <button data-action="next" class="mui-btn mui-btn--fab mui-btn--accent">></button>
        </div>
      </div>
    </div>
    <footer id="footer" style="background-color:#a040a0;>
      <div class="mui-container-fluid" >
        <br>
        Made with ♥ by <a href="https://www.muicss.com">MUI</a>
      </div>
    </footer>
  </body>
</html>
